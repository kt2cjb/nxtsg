<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>NEXTAGE｜ネクステージ</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<header>
	<div class="container">
		<div class="hdCmn">
			<h1><img src="assets/img/logo.png" alt="NEXTAGE｜ネクステージ"></h1>
		</div>
	</div>
</header>

<main>
	<div class="container">
		<div class="mainContent">
			<div class="intro">
				<p>この度は、ご契約ありがとうございます。契約サインをオンラインで行うことができます。</p>
				<p>契約確認メールに記載されているパスワードを入力し、ログインした上で、契約へのサインをお願いいたします。</p>
			</div>
			<form>
				<div class="loginBox">
					<h2>ログイン パスワード</h2>
					<div class="formbox">
						<input type="text" size="40" placeholder="パスワード">
					</div>
					<p class="alt">パスワードが違います。再度、メール記載のURLからアクセスください。</p>
				</div>
				<div class="btnBox">
					<button class="btn">入力完了</button>
					<!-- .inactive 非アクティブ 確認用 ここから -->
					<!-- 確認後消してください -->
					<p>&ensp;</p>
					<button class="btn inactive">入力完了</button>
					<!-- .inactive 非アクティブ 確認用 ここまで -->
				</div>
			</form>
		</div>
	</div>
</main>

<footer>
	<div class="ft">
		<h2 class="copy">&copy;&ensp;2020 NEXTAGE Co., Ltd.</h2>
	</div>
</footer>



</body>
</html>
